    
    <form (ngSubmit)="onAddQuote()" #f='ngForm'>
      <fieldset>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input class="form-control" type="text" #name='ngModel' placeholder="your name" name='name' [ngModel]="defaultName" required>
        </div>
      </fieldset>
      <div class="form-group">
        <label for="quote">Quote</label>
        <input type="text" class="form-control" #quote='ngModel' placeholder="enter quote here" name="quote" [ngModel]="defaultQuote" required>
      </div>
      <fieldset>
        <div class="form-group">
          <label for="author">Author's Name</label>
          
          <input type="text" class="form-control" #author='ngModel' placeholder="author" name="author" [ngModel]="defaultAuthor" required>
        </div>
      
      <h4>Your Category </h4>
      <div class="radio form-group" *ngFor="let cat of categories"><label>
        <input type="radio" name="category" ngModel [value]="cat" required >{{cat}}
      </label>
    </div>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-info" [disabled]="!f.valid">post it!</button>
    </div>
  </form>
